server.port=8080
#项目的路径，访问接口需要在项目路径下访问地址
server.servlet.context-path=/community
#关闭thymeleaf缓存
spring.thymeleaf.cache=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&autoReconnect=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

#映射文件的存放位置  classpath即编译后在target中的位置
mybatis.mapper-locations=classpath:mapper/*.xml
#引用实体类时不用再写包名了
mybatis.type-aliases-package=com.example.community.entity
#启用自动生成主键
mybatis.configuration.use-generated-keys=true
#字段匹配大小写
mybatis.configuration.map-underscore-to-camel-case=true

#logger
logging.level.com.example.community = debug